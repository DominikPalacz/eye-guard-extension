<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 300px; font-family: 'Segoe UI', sans-serif; background: #f4f4f9; padding: 15px; margin: 0; text-align: center; }
    h2 { margin: 0 0 10px; color: #333; font-size: 18px; }
    .timer-circle {
      width: 120px; height: 120px; background: white; border-radius: 50%;
      margin: 20px auto; display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 4px solid #4CAF50;
    }
    #time-display { font-size: 32px; font-weight: bold; color: #333; }
    #mode-display { font-size: 12px; text-transform: uppercase; color: #888; font-weight: 600; margin-top: 5px; }
    
    .btn-group { display: flex; gap: 10px; justify-content: center; }
    button {
      border: none; padding: 10px 20px; border-radius: 20px;
      cursor: pointer; font-weight: 600; transition: 0.2s;
    }
    #btn-toggle { background: #4CAF50; color: white; flex: 1; }
    #btn-toggle:hover { background: #45a049; }
    #btn-toggle.stop { background: #e53935; }
    
    .settings-link {
      display: block; margin-top: 15px; color: #666; font-size: 12px; text-decoration: none; cursor: pointer;
    }
    .settings-link:hover { text-decoration: underline; color: #333; }
    
    /* Dynamiczne kolory */
    body.mode-break .timer-circle { border-color: #FF9800; }
    body.mode-break #btn-toggle { background: #FF9800; }
  </style>
</head>
<body>
  <h2>Focus & Eye Guard</h2>
  
  <div class="timer-circle">
    <div id="time-display">--:--</div>
    <div id="mode-display">Gotowy</div>
  </div>

  <div class="btn-group">
    <button id="btn-toggle">START</button>
    <button id="btn-reset" style="background: #ddd; color: #333;">Reset</button>
  </div>

  <a id="open-options" class="settings-link">⚙️ Zaawansowane ustawienia</a>

  <script src="popup.js"></script>
</body>
</html>
